<div class="row">
  <div class="col-xs-4"></div>
  <div class="col-xs-4">
    <form> 
      <label>Employee ID:</label>
      <input type="text" />
      <br>

      <label>First Name:</label>
      <input type="text" />
      <br>

      <label>Last Name:</label>
      <input type="text" />
      <br>

      <label>Phone Number:</label>
      <input type="text" />
      <br>

      <label>Email Address:</label>
      <input type="text" />
      <br>

      <input id="update" type="submit" value="Update"/>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-xs-4"></div>
  <div class="col-xs-4">
    <p>
    Last Name Search:
    <br>
    <input id="search" type="search" ng-model="q.lName" placeholder="ex. Johnson" aria-label="find employee" />
        <ul class="employeeList" ng-if="q.lName">
          <br>
          <li class="employees" ng-repeat="employees in employeeList | filter:q as results">
            <a href="/details"><strong><h5 ng-click="employeeDetails(employees);">{{ employees.lName }}, {{ employees.fName }}</h3></strong></a>
          </li>
          <br>
          <li ng-if="results.length == 0">
            <strong>No results found...</strong>
          </li>
        </ul>
    </p>
  </div>
</div>
